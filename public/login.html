<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login ระบบโดเนท</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100"></body>

<div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Login ระบบโดเนทข้อความ</h2>
        <div id="loginForm">
            <div class="mb-3">
                <input id="username" type="text" class="form-control form-control-lg" placeholder="รหัสประจำตัว" required>
            </div>
            <div class="mb-3">
                <input id="password" type="password" class="form-control form-control-lg" placeholder="รหัสผ่าน" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg" onclick="login()">เข้าสู่ระบบ</button>
            </div>
            <div class="text-center text-danger" id="msg"></div>
        </div>
    </div>
</div>
<script>
function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const msgEl = document.getElementById("msg");

    if (!username || !password) {
        msgEl.textContent = "กรุณากรอก username และ password";
        return;
    }

    // เรียก API login ของ server
    axios.post("/login", { username, password })
        .then(res => {
            const data = res.data;
            if (data.status === "success") {
                console.log(data.data.datas[0]);
                localStorage.setItem("userIdCode",data.data.datas[0].id_code)
                localStorage.setItem("userFullName",data.data.datas[0].fname)
                localStorage.setItem("userPic",data.data.datas[0].picts)
                // Login สำเร็จ → ไป donate.html
                window.location.href = "donate.html";
            } else {
                msgEl.textContent = data.msg || "Login ล้มเหลว";
            }
        })
        .catch(err => {
            console.error(err);
            msgEl.textContent = "เกิดข้อผิดพลาด กรุณาลองใหม่";
        });
}
</script>

</body>
</html>
